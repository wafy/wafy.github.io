# My information
email: wafy75@gmail.com
author: 최선혁
github_username: wafy
comment-support: utterances

# Build settings
plugins:
  - jekyll-paginate
  - jekyll-gist

permalink: /blog/:year/:month/:day/:title/

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

paginate: 10
paginator_path: "/blog"
paginate_path: "/blog/page:num/"

# Collections
collections:
    wiki:
        output: true
        permalink: /:collection/:path/

# Comment Service
disqus:
  id: wafy
  shortname: wafy
utterances:
  repo: wafy/wafy.github.io
  issue-term: pathname
  label: Comment
  branch: master

google_analytics:
  ua: UA-110224147-1

google_adsense:
  client: ca-pub-3675948545737694

blame: "https://github.com/wafy/wafy.github.io/blame/master/_wiki"
edit: "https://github.com/wafy/wafy.github.io/edit/master/_wiki"
